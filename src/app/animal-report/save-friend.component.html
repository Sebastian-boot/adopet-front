
  <div class="bg-white dark:bg-dark-700 shadow-md rounded-lg w-full p-6">
    <app-step-indicator [currentStep]="currentStep"></app-step-indicator>

    <form (ngSubmit)="handleSubmit($event)">
      <div *ngIf="errors.length || submitErrors.length" class="mb-4 p-4 bg-red-50 border border-red-200 rounded">
        <p class="text-red-600 font-medium mb-2">Por favor corrige los siguientes errores:</p>
        <ul class="list-disc list-inside">
          <li *ngFor="let error of errors" class="text-red-500">{{ error }}</li>
          <li *ngFor="let error of submitErrors" class="text-red-500">{{ error }}</li>
        </ul>
      </div>

      <ng-container [ngSwitch]="currentStep">
        <app-report-information *ngSwitchCase="1" [formData]="formData"
          (formChange)="handleChange($event)"></app-report-information>
        <app-animal-information *ngSwitchCase="2" [formData]="formData"
          (handleAddAnimal)="handleAddAnimal()"
          (handleRemoveAnimal)="handleRemoveAnimal($event)"
          (handleAnimalChange)="handleAnimalChange($event)"
          (handleAnimalImageUpload)="handleAnimalImageUpload($event)">
        </app-animal-information>
        <app-location-information *ngSwitchCase="3" [formData]="formData"></app-location-information>
        <app-review-information *ngSwitchCase="4" [formData]="formData"></app-review-information>
      </ng-container>

      <app-navigation-controls [currentStep]="currentStep" (prevStep)="prevStep()"
        (nextStep)="nextStep()"></app-navigation-controls>
    </form>
  </div>
