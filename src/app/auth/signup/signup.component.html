<div class="min-h-screen bg-gray-100 flex items-center justify-center">
    <form (ngSubmit)="mediatorSubmit($event)" class="w-full max-w-6xl bg-white rounded-2xl shadow-lg overflow-hidden">
      <div [ngClass]="{'flex flex-col md:flex-row': currentStep === 1}">
        <ng-container [ngSwitch]="currentStep">
          <div class="w-full md:w-1/2 bg-primary p-8 text-white flex-col justify-center items-center md:flex hidden" *ngIf="currentStep === 1">
            <h1 class="text-2xl font-bold uppercase mb-8">
              Uniendo Comunidades y Rescatistas
            </h1>
            <img src="/assets/images/register-illustration.svg" alt="animals"
              class="w-3/4 h-auto max-w-md rounded-[40%] mb-8" />
          </div>

          <div [ngClass]="{'w-full md:w-1/2': currentStep === 1, 'w-full': currentStep !== 1}" class="p-8">
            <app-error-messages [errors]="submitErrors"></app-error-messages>

            <app-user-information
              *ngSwitchCase="1"
              [formData]="formData"
              (formChange)="formData = $event">
            </app-user-information>

            <app-foundation-information
              *ngSwitchCase="2"
              [formData]="formData"
              (formChange)="formData = $event">
            </app-foundation-information>

            <app-legal-representative-information
              *ngSwitchCase="3"
              [formData]="formData"
              (formChange)="formData = $event">
            </app-legal-representative-information>

            <app-review-information
              *ngSwitchCase="4"
              [formData]="formData">
            </app-review-information>

            <app-navigation-controls
              [containerClass]="currentStep === 1 ? 'w-full block' : 'flex justify-between mt-3'"
              [submitButtonClass]="currentStep === 1 ? 'w-full flex justify-center' : ''"
              [nextButtonText]="currentStep === 1 ? 'Registrarme como FundaciÃ³n' : 'Siguiente'"
              [currentStep]="currentStep"
              (prevStep)="prevStep()"
              (nextStep)="nextStep()"
              >
            </app-navigation-controls>
          </div>
        </ng-container>
      </div>
    </form>
</div>
