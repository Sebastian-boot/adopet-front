<app-card-title title="Información del Representante Legal" description="Completa los siguientes datos para crear tu cuenta en Adopet como fundación"></app-card-title>

<div *ngFor="let legalRepresentative of formData.foundation.legalRepresentatives; let index = index" class="border p-4 mb-4 rounded relative">
  <button type="button"
    class="absolute top-2 right-2 bg-white rounded-md p-1 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary"
    (click)="removeLegalRepresentative(index)">
    <span class="sr-only">Close menu</span>
    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
      aria-hidden="true">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>
  <div class="grid grid-cols-2 gap-4 pt-8">
    <input
      type="text"
      [(ngModel)]="legalRepresentative.name"
      placeholder="Nombre del representante legal"
      class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition"
    />
    <input
      type="text"
      [(ngModel)]="legalRepresentative.lastName"
      placeholder="Apellido del representante legal"
      class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition"
    />
    <input
      type="number"
      [(ngModel)]="legalRepresentative.personalId"
      placeholder="Cédula del representante legal"
      class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition" />
    <input
      type="number"
      [(ngModel)]="legalRepresentative.phoneNumber"
      placeholder="Teléfono del representante legal"
      class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition" />
    <input
      type="email"
      [(ngModel)]="legalRepresentative.email"
      placeholder="Correo electrónico del representante legal"
      class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition" />
    <input
      type="text"
      [(ngModel)]="legalRepresentative.address"
      placeholder="Dirección del representante legal"
      class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition" />
  </div>
</div>
<button type="button" (click)="addLegalRepresentative()"
  class="w-full bg-primary mb-6 text-sm text-white rounded hover:bg-primary/80">
  Añadir Representante Legal
</button>
<app-card-title title="Ubicación de tu fundación" description="Selecciona la ubicación de tu fundación"></app-card-title>
<div class="grid grid-cols-2 gap-4 pt-4">
  <input type="text" [value]="formData.foundation.location.address || ''" disabled
    class="w-full p-2 border rounded col-span-2" />
  <input type="text" [value]="formData.foundation.location.city || ''" disabled class="w-full p-2 border rounded" />
  <input type="text" [value]="formData.foundation.location.postalCode || ''" disabled class="w-full p-2 border rounded" />
</div>
<app-location-picker (locationSelect)="onLocationSelect($event)"></app-location-picker>
