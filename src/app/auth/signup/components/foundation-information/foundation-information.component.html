<app-card-title title="Información de la Fundación" description="Completa los siguientes datos para crear tu cuenta en Adopet como fundación"></app-card-title>

<div class="grid grid-cols-2 gap-4">
  <input
    [(ngModel)]="formData.foundation.name"
    type="text"
    class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition"
    placeholder="Nombre de la fundación"
  />
  <input
    [(ngModel)]="formData.foundation.legalName"
    placeholder="Nombre legal"
    type="text"
    class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition"
  />
  <input
    placeholder="Nit"
    type="number"
    [(ngModel)]="formData.foundation.nit"
    class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition"
  />
  <input
    placeholder="Correo"
    type="text"
    [(ngModel)]="formData.foundation.email"
    class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition"
  />
  <input
    placeholder="Teléfono"
    type="number"
    [(ngModel)]="formData.foundation.phone"
    class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition"
  />
  <input
    placeholder="Sitio web"
    type="text"
    [(ngModel)]="formData.foundation.website"
    class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition"
  />
  <textarea
    placeholder="Descripción"
    [(ngModel)]="formData.foundation.description"
    class="col-span-2	 px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition">
  </textarea>
  <textarea
    placeholder="Misión"
    [(ngModel)]="formData.foundation.mission"
    class="col-span-2 px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition">
  </textarea>
  <textarea
    placeholder="Visión"
    [(ngModel)]="formData.foundation.vision"
    class="col-span-2 px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition">
  </textarea>
  <div class="col-span-2">
    <app-image-uploader
      [multiple]="false"
      [maxImages]="5"
      [initialImages]="formData.foundation.logo ? [formData.foundation.logo] : []"
      (imagesUpload)="onReportImageUpload($event)"></app-image-uploader>
  </div>
</div>
