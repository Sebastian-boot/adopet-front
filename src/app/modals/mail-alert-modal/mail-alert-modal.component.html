<div *ngIf="isOpen" class="modal-overlay">
  <div class="modal-container">
    <div class="modal-content">
      <h2 class="text-2xl font-bold text-indigo-700 mb-4">
        ¡Registro Exitoso!
      </h2>
      <p class="mb-4">
        Hemos enviado un correo de confirmación a <strong>{{ email }}</strong
        >. Por favor, revisa tu bandeja de entrada para completar el registro.
      </p>
      <button
        (click)="closeModal()"
        class="bg-indigo-700 w-auto text-white px-4 py-2 rounded-full hover:bg-indigo-800"
      >
        Entendido
      </button>
    </div>
  </div>
</div>
