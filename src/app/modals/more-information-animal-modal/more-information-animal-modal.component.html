<div *ngIf="isOpen" class="modal-overlay">
  <div class="modal-container">
    <div class="modal-content">
      <h2 class="text-2xl font-bold text-indigo-700 mb-4">
        {{ report.title }}
      </h2>
      <p class="mb-4">{{ report.description }}</p>
      <p class="mb-4">{{ report.date }}</p>
      <img
        [src]="report.image"
        alt="{{ report.title }}"
        class="animal-image mb-4"
      />
      <button
        (click)="closeModal()"
        class="bg-indigo-700 w-auto text-white px-4 py-2 rounded-full hover:bg-indigo-800"
      >
        Cerrar
      </button>
    </div>
  </div>
</div>
