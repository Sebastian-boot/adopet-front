<main class="contianer">
  <div class="formSpace bg-white rounded-3xl">
    <div
      class="container p-4 bg-indigo-700 h-24 rounded-t-3xl w-auto text-white text-3xl"
    >
      <h1>Crea tu cuenta en <strong>Adopet</strong></h1>
    </div>
    <div class="breadcrumb">
      <div class="breadcrumb-step">
        <div class="step-circle-off">1</div>
      </div>
      <div class="breadcrumb-line"></div>
      <div class="breadcrumb-step">
        <div class="step-circle-on">2</div>
      </div>
      <div class="breadcrumb-line"></div>
      <div class="breadcrumb-step">
        <div class="step-circle-off">3</div>
      </div>
    </div>
    <div class="container">
      <h2 class="text-black text-2xl font-sans">Representante legal</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste,
        laudantium sunt, magni voluptatum provident nam neque asperiores, amet
        nisi sint voluptatem earum. Dicta temporibus fuga nesciunt repellendus,
        suscipit voluptatum omnis!
      </p>
    </div>
    <div class="p-3">
      <form>
        <div class="row">
          <div class="col-4">
            <div class="form-group">
              <input
                type="text"
                placeholder="Nombre"
                class="form-control rounded-full bg-slate-200"
              />
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <input
                class="form-control rounded-full bg-slate-200"
                type="text"
                placeholder="Apellido"
              />
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <input
                type="text"
                placeholder="N° de Documento"
                class="form-control rounded-full bg-slate-200"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <div class="form-group">
              <input
                type="text"
                placeholder="Teléfono"
                class="form-control rounded-full bg-slate-200"
              />
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <input
                type="text"
                placeholder="Email"
                class="form-control rounded-full bg-slate-200"
              />
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <input
                type="text"
                placeholder="Dirección"
                class="form-control rounded-full bg-slate-200"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4"></div>

          <div class="col-4">
            <div class="form-group">
              <button
                class="form-control w-full py-1.5 px-4 bg-gray-200 text-center text-gray-700 rounded-full hover:bg-gray-300 text-base"
              >
                + Agregar otro representante legal
              </button>
            </div>
          </div>
          <div class="col-4"></div>
        </div>
        <!--Fourth Part-->
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4"></div>
          <div class="col-4">
            <div class="form-group">
              <div class="form-group button-container">
                <button class="iniciar text-indigo-700 w-36" type="submit">
                  Volver
                </button>
                <button class="crear w-48 text-white border-2" type="submit">
                  Siguiente
                </button>
              </div>
            </div>
          </div>
        </div>
        <!--buttons part-->
        <div class="row"></div>
      </form>
    </div>
  </div>
</main>
