<nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 dark:bg-gray-900 dark:border-gray-700">
  <div class="px-3 py-3 lg:px-5 lg:pl-3">
    <div class="flex items-center justify-between">
      <div class="flex items-center justify-start">
        <button id="toggleSidebarMobile" aria-expanded="true" aria-controls="sidebar" (click)="toggleSidebar()"
          class="p-2 text-gray-600 rounded cursor-pointer lg:hidden hover:text-gray-900 hover:bg-gray-100 focus:bg-gray-100 dark:focus:bg-gray-700 focus:ring-2 focus:ring-gray-100 dark:focus:ring-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
          </svg>
        </button>
        <a routerLink="/" class="flex ml-2 md:mr-24">
          <img src="assets/images/logo/logo.svg" class="h-8 mr-3 dark:hidden" alt="Logo" />
          <img src="assets/images/logo/logo-white.svg" class="h-8 mr-3 dark:block" alt="Logo" />
        </a>
      </div>
      <div class="flex items-center gap-4">

        <button aria-label="theme toggler" (click)="toggleDarkMode()"
          class="flex h-8 w-8 items-center justify-center text-body-color duration-300 dark:text-white">
          <span>
            <svg viewBox="0 0 16 16" class="hidden h-[22px] w-[22px] fill-current dark:block">
              <path
                d="M4.50663 3.2267L3.30663 2.03337L2.36663 2.97337L3.55996 4.1667L4.50663 3.2267ZM2.66663 7.00003H0.666626V8.33337H2.66663V7.00003ZM8.66663 0.366699H7.33329V2.33337H8.66663V0.366699V0.366699ZM13.6333 2.97337L12.6933 2.03337L11.5 3.2267L12.44 4.1667L13.6333 2.97337ZM11.4933 12.1067L12.6866 13.3067L13.6266 12.3667L12.4266 11.1734L11.4933 12.1067ZM13.3333 7.00003V8.33337H15.3333V7.00003H13.3333ZM7.99996 3.6667C5.79329 3.6667 3.99996 5.46003 3.99996 7.6667C3.99996 9.87337 5.79329 11.6667 7.99996 11.6667C10.2066 11.6667 12 9.87337 12 7.6667C12 5.46003 10.2066 3.6667 7.99996 3.6667ZM7.33329 14.9667H8.66663V13H7.33329V14.9667ZM2.36663 12.36L3.30663 13.3L4.49996 12.1L3.55996 11.16L2.36663 12.36Z" />
            </svg>

            <svg viewBox="0 0 23 23" class="h-[30px] w-[30px] fill-current text-dark dark:hidden">
              <g clipPath="url(#clip0_40_125)">
                <path
                  d="M16.6111 15.855C17.591 15.1394 18.3151 14.1979 18.7723 13.1623C16.4824 13.4065 14.1342 12.4631 12.6795 10.4711C11.2248 8.47905 11.0409 5.95516 11.9705 3.84818C10.8449 3.9685 9.72768 4.37162 8.74781 5.08719C5.7759 7.25747 5.12529 11.4308 7.29558 14.4028C9.46586 17.3747 13.6392 18.0253 16.6111 15.855Z" />
              </g>
            </svg>
          </span>
        </button>
        <div *ngIf="currentUser$ | async as user" class="relative flex items-center">
          <div class="flex items-center gap-2">
            <button (click)="toggleUserMenu()" type="button"
              class="flex items-center gap-2 text-sm bg-gray-100 dark:bg-gray-800 rounded-lg p-2 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-200"
              id="user-menu-button" aria-expanded="false">
              <img class="w-8 h-8 rounded-full" [src]="user.photoUrl || 'assets/images/default-avatar.png'" alt="Foto de perfil">
              <div class="hidden md:block text-left">
                <p class="text-sm font-medium text-gray-900 dark:text-white">{{user.username}}</p>
                <p class="text-xs text-gray-500 dark:text-gray-400">{{user.email}}</p>
              </div>
              <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>

            <div *ngIf="isUserMenuOpen"
              class="absolute right-0 top-12 z-50 w-48 py-2 mt-2 bg-white dark:bg-gray-800 rounded-lg shadow-xl border border-gray-100 dark:border-gray-700">
              <div class="px-4 py-3 border-b border-gray-100 dark:border-gray-700">
                <p class="text-sm text-gray-900 dark:text-white">{{user.username}}</p>
                <p class="text-xs text-gray-500 dark:text-gray-400 truncate">{{user.email}}</p>
              </div>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">
                <i class="fas fa-user mr-2"></i> Mi Perfil
              </a>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">
                <i class="fas fa-cog mr-2"></i> Configuración
              </a>
              <button (click)="onLogout()"
                class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 dark:hover:bg-red-900/20">
                <i class="fas fa-sign-out-alt mr-2"></i> Cerrar Sesión
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
