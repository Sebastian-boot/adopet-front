<button
  data-drawer-target="separator-sidebar"
  data-drawer-toggle="separator-sidebar"
  aria-controls="separator-sidebar"
  type="button"
  class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
>
  <span class="sr-only">Open sidebar</span>
  <svg
    class="w-6 h-6"
    aria-hidden="true"
    fill="currentColor"
    viewBox="0 0 20 20"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      clip-rule="evenodd"
      fill-rule="evenodd"
      d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
    ></path>
  </svg>
</button>

<aside
  id="sidebar"
  class="fixed top-16 left-0 z-40 w-16 md:w-64 h-screen transition-transform -translate-x-full lg:translate-x-0"
  [ngClass]="{'translate-x-0': !isSidebarCollapsed}"
  aria-label="Sidebar"
>
  <div class="h-full px-2 md:px-3 py-4 overflow-y-auto bg-white border-r border-gray-200 dark:bg-gray-900 dark:border-gray-700">
    <ul class="space-y-2 font-medium">
      <li *ngFor="let item of menuItems$ | async">
        <a
          *ngIf="item.isVisible"
          [routerLink]="item.path"
          routerLinkActive="bg-gray-100 dark:bg-gray-800"
          class="flex items-center justify-center md:justify-start p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800 group relative"
        >
          <span [innerHTML]="item.icon" class="w-5 h-5"></span>
          <span class="ml-3 hidden md:inline-block">{{ item.title }}</span>
          <div class="absolute left-14 bg-gray-800 text-white px-2 py-1 rounded text-sm
                      opacity-0 invisible group-hover:opacity-100 group-hover:visible
                      transition-opacity duration-200 md:hidden">
            {{ item.title }}
          </div>
        </a>
      </li>
    </ul>
  </div>
</aside>
