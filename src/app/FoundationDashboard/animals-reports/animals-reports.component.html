<main class="">
  <div class="formSpace bg-white rounded-3xl px-4">
    <div class="titlePage pb-6 text-indigo-500">
      <h1>Revisa aqui los reportes de los Animales cercanos a ti</h1>
    </div>
    <div class="carrousel px-9 w-auto h-auto">
      <div class="container">
        <div *ngFor="let report of animalReports" class="card">
          <div class="text-preview">
            <h3 class="title">{{ report.title }}</h3>
            <p>{{ report.description }}</p>
            <p>{{ report.date }}</p>
          </div>

          <div class="bar">
            <div class="emptybar"></div>
            <div class="filledbar"></div>
          </div>
          <div class="circle">
            <img
              [src]="report.image"
              alt="{{ report.title }}"
              class="animal-image"
            />
          </div>
          <div class="buttoncontainer">
            <button class="iniciar" type="submit" (click)="openModal(report)">
              Ver mas...
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-more-information-animal-modal
    [isOpen]="showModal"
    [report]="selectedReport"
    (close)="closeModal()"
  ></app-more-information-animal-modal>
</main>
